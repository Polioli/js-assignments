<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Автозавершение с чипсами</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Задача: Автозавершение с чипсами</h1>
  <p>Реализовать чипсы на основе уже сделанного класса Autocomplete.</p>
  <div class="js-autocomplete " data-function-name="getCounties">
    <label for="ac_1">Введите текст</label>
    <div class="p-rel ac">
      <input type="text" id="ac_1" class="js-text">
      <ul class="js-list p-abs ul ul-ac hidden"></ul>
    </div>
  </div>
  <h2>Пример с другими данными</h2>
  <div>
    <h3>Объект в коде</h3>
    <div class="js-autocomplete " data-function-name="getTestObject">
      <label for="ac_1">Введите текст</label>
      <div class="p-rel ac">
        <input type="text" id="ac_1" class="js-text">
        <ul class="js-list p-abs ul ul-ac hidden"></ul>
      </div>
    </div>
  </div>
  <div>
    <h3>Сайт soundcloud</h3>
    <div class="js-autocomplete " data-function-name="getMusicData">
      <label for="ac_1">Введите текст</label>
      <div class="p-rel ac">
        <input type="text" id="ac_1" class="js-text">
        <ul class="js-list p-abs ul ul-ac hidden"></ul>
      </div>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
